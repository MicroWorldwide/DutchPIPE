<script type="text/javascript">
function send_existing()
{
    $.ajax({
        data: "location=/page/login.php?loginrand="+_rnd()
            + "&method=validateExisting"
            + "&username="+$('#eusername').val()
            + "&password="+$('#epassword').val()
    });
}

function send_validate()
{
    $.ajax({
        data: "location=/page/login.php?loginrand="+_rnd()
            + "&method=validateNewUser"
            + "&username="+$('#nusername').val()
            + "&password="+$('#npassword').val()
            + "&password2="+$('#npassword2').val()
    });
}

function send_captcha(captcha_id)
{
    $.ajax({
        data: "location=/page/login.php?loginrand="+_rnd()
            + "&method=validateCaptcha"
            + "&username="+$('#nusername').val()
            + "&password="+$('#npassword').val()
            + "&password2="+$('#npassword2').val()
            + "&givencode="+$('#givencode').val()
            + "&captcha_id="+captcha_id
    });
}
</script>
<h1>Login/register</h1><br />
Here you can register a username or login if you are a returning user.<br />
<br />
<table width="580" cellpadding="0" cellspacing="0" border="0">
<tr>
<td width="48%" valign="top">
    <div id="box">
    <div class="boxh">existing users</div>
    <div style="white-space: nowrap; margin-bottom: 3px">
        <b>Enter your username and password</b>
    </div>
    <form id="formexisting" method="post"
    onsubmit="send_existing(); return false">
        <table cellpadding="0" cellspacing="0" border="0" style="height: 100px">
        <tr>
            <td style="padding-right: 10px" nowrap="nowrap">Username:</td>
            <td>
                <input id="eusername" name="eusername" type="text" size="15"
                maxlength="30" value="" />
            </td>
        </tr>
        <tr>
            <td style="padding-right: 10px">Password:</td>
            <td>
                <input id="epassword" name="epassword" type="password"
                size="15" maxlength="30" value="" />
            </td>
        </tr>
        <tr>
            <td>&#160;</td>
            <td>
                <input type="submit" name="submitexisting" value="Login"
                style="margin-top: 5px; margin-bottom: 5px" />
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <a href="">I forgot my username and/or password</a>
            </td>
        </tr>
        </table>
    </form>
    </div>
</td>
<td width="2%">&#160;&#160;&#160;&#160;&#160;</td>
<td width="54%" valign="top">
    <div id="box">
    <div class="boxh">new users</div>
    <div style="white-space: nowrap; margin-bottom: 3px">
        <b>Choose your username and password</b>
    </div>
    <form id="formnew" method="post" onsubmit="send_validate(); return false">
        <input type="hidden" name="captcha" id="captcha" value="" />
        <table cellpadding="0" cellspacing="0" border="0" style="height: 100px">
        <tr>
            <td style="padding-right: 10px">Username:</td>
            <td>
                <input id="nusername" name="nusername" type="text" size="15"
                maxlength="30" value="" />
            </td>
        </tr>
        <tr>
            <td style="padding-right: 10px">Password:</td>
            <td>
                <input id="npassword" name="npassword" type="password" size="15"
                maxlength="30" value="" />
            </td>
        </tr>
        <tr>
            <td style="padding-right: 10px" nowrap="nowrap">
                Repeat password:
            </td>
            <td>
                <input id="npassword2" name="npassword2" type="password"
                size="15" maxlength="30" value="" />
            </td>
        </tr>
        <tr>
            <td>&#160;</td>
            <td>
                <input type="submit" name="submitnew"
                value="Register &amp; login" style="margin-top: 5px" />
            </td>
        </tr>
        </table>
    </form>
    </div>
</td>
</tr>
</table>
